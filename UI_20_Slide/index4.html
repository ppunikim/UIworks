<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동 이미지 슬라이드1</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      div.images {
        display: flex;
        height: 400px;
        transition: 1s;
      }
      div.images img {
        width: 600px;
      }
      div.image_window {
        width: 600px;
        height: 400px;
        overflow: hidden;
        position: relative;
      }
      div.btn_box {
        width: 600px;
        display: flex;
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 30px 20px;
        z-index: 100;
        opacity: 0;
        transition: 0.6s;
      }
      div.btn_box:hover {
        opacity: 1;
      }
      div.btn_box span.badge {
        background-color: beige;
        color: black;
        display: inline-block;
        border-radius: 50%;
        border: 2px solid red;
        width: 15px;
        height: 15px;
      }
      div.badge {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      span.badge {
        margin: 0 5px;
      }
      span.badge:hover {
        cursor: pointer;
        background-color: tomato !important;
      }
      button.btn {
        width: 100px;
        height: 30px;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: transparent;
      }
      button.btn.prev {
        margin-right: auto;
      }
      button.btn.next {
        margin-left: auto;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const IMAGE_WIDTH = 600;
        const preBtn = document.querySelector("button.prev");
        const nextBtn = document.querySelector("button.next");
        const images = document.querySelector("div.images"); //화면 슬라이드되는 이미지 갯수 담는 변수
        const imgCount = document.querySelectorAll("div.images img").length;

        let position = 0;
        let curPosition = 0;
        if (preBtn) {
          preBtn.addEventListener("click", () => {
            if (curPosition > 0) {
              position += IMAGE_WIDTH;
              images.style.transform = `translateX(${position}px)`;
              curPosition--;
            }
          });
        }
        if (nextBtn) {
          nextBtn.addEventListener("click", () => {
            if (curPosition < imgCount - 1) {
              position -= IMAGE_WIDTH;
              images.style.transform = `translateX(${position}px)`;
              curPosition++;
            }
          });
        } //end if nextBtn

        //badge가 달린 이미지 슬라이드 만드는 방법이다.
        const badge_click_cb = (e, pos) => {
          console.log("badge index : ", pos);
          //만약 3번 뱃지를 클릭하면, -2 * IMAGE_WIDTH가 계산(-1200) 되고
          // 현재 위치가 3번인데 0 클릭하면 , transX 는 0이 된다.
          const transX = -pos * IMAGE_WIDTH;
          images.style.transform = `translateX(${transX}px)`;
        };

        //span.badge 를 감싸고 있을 부모 tag(container)
        const divBadge = document.querySelector("div.badge");
        for (let index = 0; index < imgCount; index++) {
          // tag를 JS코드에서 동적으로 생성하기
          const span = document.createElement("span");
          //생성된 span tag에 badge클래스 추가하고
          span.classList.add("badge");
          span.addEventListener("click", (e) => {
            badge_click_cb(e, index);
          });
          //생성된 span tag를 div.badge tag에 child로 추가하라.
          divBadge.appendChild(span);
        }

        let count = 0;
        const interval_cb = (e) => {
          badge_click_cb(e, ++count % imgCount);
          if (count > imgCount * 100) count = 0;
        };
        let interval = setInterval(interval_cb, 2000);
        //div.image_window에 마우스가 over되면 interval 취소
        //div.image_window에 마우스가 out되면 다시 시작
        const image_window = document.querySelector("div.image_window");
        if (image_window) {
          //마우스가 이미지에 올라가면 intervel을 취소
          image_window.addEventListener("mouseover", () => {
            clearInterval(interval);
          });
          image_window.addEventListener("mouseout", () => {
            //interval은 사용하지 않는 것이 좋다. 브라우저 성능상 문제가 있다.
            interval = setInterval(interval_cb, 2000);
          });
        }
      }); //document.addEvent("DOMContentLoaded")
    </script>
  </head>
  <body>
    <div class="image_window">
      <div class="images">
        <img src="images/flower1.jpg" />
        <img src="images/flowers2.jpg" />
        <img src="images/flowers3.jpg" />
        <img src="images/jellyfish.jpg" />
        <img src="images/moon.jpg" />
      </div>
      <div class="btn_box">
        <button class="btn prev">&#10094;</button>
        <div class="badge"></div>
        <button class="btn next">&#10095;</button>
      </div>
    </div>
  </body>
</html>
