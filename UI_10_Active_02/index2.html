<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      div.menu-box {
        position: relative;
        display: inline-block;

        /*
            가로방향 drop-menu 여러개가 배치할 때 drop submenu가
                없는 box도 항상 상단에 있도록 하는 속성
        */
        vertical-align: top;
      }
      div.top-menu {
        margin-left: 20px;
        cursor: pointer;
        background-color: rgb(91, 146, 218);
        color: white;
        padding: 16px 12px;
        text-align: center;
        border: none;
        outline: none;
        border-radius: 5px;
      }

      /*
        display: none => tag 자체가 화면에서 아예 사라져 없는 tag 가 된다.
        display: block => tag를 다시 나타나게
        display 속성에는 애니메이션 관련 속성 적용이 많이 불편하다.
        transition 속성은 아예 작동하지 않는다.

        visibility: hidden에서 visibility:visible로 변하는 속성을 부여하면
             transition이 어느정도 적용된다.
        opacity:0 완전히 투명한 상태 ~~ 1: 완전히 보이는 상태

      */
      ul.drop-menu {
        min-height: 0;
        visibility: hidden;
        opacity: 0;
        transition: 1s;

        z-index: -1;
        transform: translateY(-2rem);

        margin-left: 20px;
        list-style: none;
        /* drop sub menu폭에 관계 없이 top의 width유지
                이 속성이 적용되려면 바깥쪽 box의 position:relative 로 설정
        */
        position: absolute;
        /*  최소 폭 유지
            sub menu가 접히는(wrap) 현상을 방지하기 위해
            sub menu의 width가 가장 큰 요소의 값으로 설정한다.
        */
        min-width: 200px;
        transition: 1s;
      }
      ul.drop-menu li {
        padding: 12px 16px;
        cursor: pointer;
      }
      ul.drop-menu li:hover {
        background-color: #ddd;
      }
      /*
        div.menu-box에 hover가 되면 실제로는 ul.drop-menu에
            Style이 적용되어 display:block이 되고 drop menu가
            나타난다.
      */
      div.top-menu:hover {
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.6);
      }
      div.menu-box:hover ul.drop-menu {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>반갑습니다 뿌니 중국집입니다.</h1>
    <!-- 첫 번째 메뉴 -->
    <div class="menu-box">
      <div class="top-menu">짜장면</div>
      <ul class="drop-menu">
        <li>보통</li>
        <li>간짜장</li>
        <li>쟁반짜장</li>
      </ul>
    </div>
    <!-- 두 번째 메뉴 -->
    <div class="menu-box">
      <div class="top-menu">짬뽕</div>
      <ul class="drop-menu">
        <li>보통</li>
        <li>해물짬뽕</li>
        <li>짬짜면</li>
      </ul>
    </div>
    <!-- 세 번째 메뉴 -->
    <div class="menu-box">
      <div class="top-menu">검색</div>
      <ul class="drop-menu">
        <li>네이버</li>
        <li>구글</li>
        <li>다음</li>
      </ul>
    </div>
  </body>
  <script>
    /* 
        .drop-menu 클래스 아래의 li tag들을 모아서 menuList에 저장
        menuList에는 현재 문서에서 조건에 맞는 li tag를 모두 가져와 
            menuList를 배열로 만들어준다.
        const는 한번 정한 값을 변경할 수 없다.
    */
    const menuList = document.querySelectorAll(".drop-menu li");

    // li tag 는 여러개가 존재하므로 아래와 같이 각각 요소에 event handler를 추가해야 한다.
    // li tag 코드만큼 갯수를 반복해서 작성해야 하고, li tag의 개수가 몇개인지 항상 알아야 한다.
    //상당히 불편한 코드가 되므로, 주석이 달리지 않은 for문으로 작성해줘야 한다.
    // menuList[0].addEventListener("click", () => {
    //   const text = menuList[0].innerText;
    //   alert(text);
    // });

    /*
        let 키워드는 값이 변동되는 변수를 선언한다.
    */
    for (let i = 0; i < menuList.length; i++) {
      /*
            eventListner 설정, event Handler 설정
            li tag를 클릭하면 li tag의 text(innerText)를 text변수에 담고, 
            alert창으로 보여라
        */
      menuList[i].addEventListener("click", () => {
        const text = menuList[i].innerText;
        alert(text);

        if (text === "구글") {
          document.location.href = "https://google.com";
        } else if (text === "네이버") {
          document.location.href = "https://naver.com";
        } else if (text === "다음") {
          document.location.href = "https://daum.net";
        } else if (text === "간짜장") {
          confirm("간짜장 시키신분~?");
        }
      });
    }
  </script>
</html>
